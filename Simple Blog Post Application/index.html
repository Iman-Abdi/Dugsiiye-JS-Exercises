  <body>
    <div class="Container">
      <h1>Simple Blog</h1>

      <div class="posts-section">
        <h2>Create a new Post</h2>
        <form class="new-post-form">
          <input type="text" id="Title" name="Title" placeholder="Post Title" /><br />
          <input type="text" id="Image" name="Image" placeholder="Image URL (Optional)" /><br />
          <textarea
            name=""
            id="Text"
            name="Text"
            placeholder="Write your post here..."
          ></textarea
          ><br />
          <button type="submit" id="Button">Add Post</button>
        </form>
      </div>
      <div class="All-Post">
